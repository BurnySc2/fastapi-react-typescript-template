name: RunTests

on: [push, pull_request]

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest]
        python-version: [3.7, 3.8, 3.9]
        node: ['12', '14', '16']

    steps:
    - uses: actions/checkout@v2
    - name: Set up Node ${{ matrix.node }}
      uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node }}

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v1
      with:
        python-version: ${{ matrix.python-version }}

    - name: Cache poetry
      uses: actions/cache@v2
      with:
        path: ~/.cache/pypoetry/virtualenvs
        key: ${{ runner.os }}-${{ matrix.python-version }}-poetry-${{ hashFiles('poetry.lock') }}

    - name: Cache npm
      uses: actions/cache@v2
      with:
        path: ~/.npm
        key: ${{ runner.os }}-${{ matrix.node }}-node-${{ hashFiles('**/package-lock.json') }}

    - name: Install Python dependencies
      run: |
        python -m pip install poetry
        poetry install

    - name: Install npm dependencies
      run: |
        cd frontend
        npm install
        cd ..

    - name: Run Python tests
      run: |
        poetry run pytest

    - name: Build frontend
      run: |
        npm run build

    - name: Deploy to netlify
      if: github.ref == 'refs/heads/master' && matrix.node == '16' && matrix.python-version == '3.9' && matrix.os == 'ubuntu-latest'
      uses: jsmrcaga/action-netlify-deploy@v1.1.0
      with:
        # Token from https://app.netlify.com/user/applications#personal-access-tokens
        NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_ACCESS_TOKEN }}
        NETLIFY_DEPLOY_TO_PROD: true
        build_directory: frontend/build

    - name: Publish to Github Pages
      if: github.ref == 'refs/heads/master' && matrix.node == '16' && matrix.python-version == '3.9' && matrix.os == 'ubuntu-latest'
      uses: JamesIves/github-pages-deploy-action@releases/v3
      with:
        ACCESS_TOKEN: ${{ secrets.GITHUB_PAGES_TOKEN }}
        BASE_BRANCH: master           # The branch the action should deploy from.
        BRANCH: gh-pages           # The branch the action should deploy to.
        FOLDER: frontend/build           # The folder the action should deploy.
